<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nice! Framework examples</title>
        <link href="dist/nice.css" rel="stylesheet">
    </head>
    <body>
        <section class="nice-container">
            <h1 class="bold">
                Nice!
                <small>Framework for reusable UI elements</small>
            </h1>
            <div class="nice-row">
                <h2>Colors</h2>
                <div class="nice-circle" style="background-color: #000; width: 100px; text-align: center; height: 100px; color: #FFF; vertical-align:middle; display: table-cell;">
                    Black<br />
                    #000
                </div>
            </div>
            <div class="nice-row">
                <h2>Buttons</h2>
                <div class="nice-col-6">
                    <a href="#" class="nice-btn icon fa-check">Button</a>
                    <a href="#" class="nice-btn link">Link button</a>
                </div>
                <div class="nice-col-6">
                    <a href="#" class="nice-btn icon fa-times">Another button</a>
                </div>
            </div>
        </section>
    </body>
</html>
