<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nice! Framework examples</title>
        <link href="docs/docs.min.css" rel="stylesheet">
        <link href="dist/nice.css" rel="stylesheet">
    </head>
    <body>
        <section class="nice-container">
            <h1 class="bold">
                <span class="nice-brand">Nice!</span>
                <small>Framework for reusable UI elements</small>
            </h1>
            <div class="nice-row">
                <h2>Colors</h2>
                <div class="nice-flex-container justify-space-between wrap">
                    <div class="color-swatch nice-circle nice-bg-brand">
                        <strong>Textkernel</strong>
                        #12BCD0
                    </div>
                    <div class="color-swatch nice-circle nice-bg-brand">
                        <strong>Link</strong>
                        #009FC3
                    </div>
                    <div class="color-swatch nice-circle nice-bg-primary">
                        <strong>Primary</strong>
                        #E78523
                    </div>
                    <div class="color-swatch nice-circle nice-bg-accent">
                        <strong>Accent</strong>
                        #182642
                    </div>
                    <div class="color-swatch nice-circle nice-bg-success">
                        <strong>Success</strong>
                        #2ECC71
                    </div>
                    <div class="color-swatch nice-circle nice-bg-info">
                        <strong>Info</strong>
                        #3498DB
                    </div>
                    <div class="color-swatch nice-circle nice-bg-warning">
                        <strong>Warning</strong>
                        #F39C12
                    </div>
                    <div class="color-swatch nice-circle nice-bg-danger">
                        <strong>Danger</strong>
                        #E74C3C
                    </div>
                </div>
            </div>
            <div class="nice-row">
                <h2>Buttons</h2>
                <div class="nice-col-6">
                    <a href="#" class="nice-btn primary icon fa-search">Primary button</a>
                    <a href="#" class="nice-btn icon fa-check">Default button</a>
                    <a href="#" class="nice-btn link">Link button</a>
                </div>
                <div class="nice-col-6">
                    <a href="#" class="nice-btn icon fa-times">Another button</a>
                </div>
            </div>
        </section>
    </body>
</html>
