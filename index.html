<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nice! Framework examples</title>
        <link href="dist/nice.css" rel="stylesheet">
    </head>
    <body>
        <section class="nice-container">
            <h1 class="bold">
                <span class="nice-brand">Nice!</span>
                <small>Framework for reusable UI elements</small>
            </h1>
            <div class="nice-row">
                <h2>Colors</h2>
                <div class="nice-flex-container justify-space-between">
                    <div class="nice-circle nice-bg-brand" style=" width: 100px; text-align: center; line-height: 100px; color: #FFF;">
                        Textkernel
                    </div>
                    <div class="nice-circle nice-bg-primary" style=" width: 100px; text-align: center; line-height: 100px; color: #FFF;">
                        Primary
                    </div>
                    <div class="nice-circle nice-bg-accent" style=" width: 100px; text-align: center; line-height: 100px; color: #FFF;">
                        Accent
                    </div>
                    <div class="nice-circle nice-bg-success" style=" width: 100px; text-align: center; line-height: 100px; color: #FFF;">
                        Success
                    </div>
                    <div class="nice-circle nice-bg-info" style=" width: 100px; text-align: center; line-height: 100px; color: #FFF;">
                        Info
                    </div>
                    <div class="nice-circle nice-bg-warning" style=" width: 100px; text-align: center; line-height: 100px; color: #FFF;">
                        Warning
                    </div>
                    <div class="nice-circle nice-bg-danger" style=" width: 100px; text-align: center; line-height: 100px; color: #FFF;">
                        Danger
                    </div>
                </div>
            </div>
            <div class="nice-row">
                <h2>Buttons</h2>
                <div class="nice-col-6">
                    <a href="#" class="nice-btn primary icon fa-search">Primary button</a>
                    <a href="#" class="nice-btn icon fa-check">Default button</a>
                    <a href="#" class="nice-btn link">Link button</a>
                </div>
                <div class="nice-col-6">
                    <a href="#" class="nice-btn icon fa-times">Another button</a>
                </div>
            </div>
        </section>
    </body>
</html>
